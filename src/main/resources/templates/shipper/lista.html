<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Lista</title>

</head>
<body>
    <h2>Lista transportista</h2>
    <a class="btn btn-primary mt-4 mb-4" th:href="@{'/shipper/new'}">Nuevo Transportista</a>
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Nombre de la compañia</th>
            <th>Teléfono</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="shipper, info: ${listaTransportistas}">
            <td th:text="${info.index +1}"></td>
            <td th:text="${shipper.companyname}"></td>
            <td th:text="${shipper.phone}"></td>
            <td><a class="btn btn-primary" th:href="@{'/shipper/editar'+'?id='+${shipper.shipperid}}">Editar</a></td>
            <td><a class="btn btn-danger" th:href="@{'/shipper/borrar'+'?id='+${shipper.shipperid}}">Borrar</a></td>

        </tr>

    </table>



</body>
</html>
